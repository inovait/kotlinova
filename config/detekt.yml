complexity:
  active: true
  CognitiveComplexMethod:
    active: true
    allowedComplexity: 15
    ignoreAnnotated: [ 'Composable' ] # Many false positives on Compose, since it detects nested composables (which are common) as Complex
  ComplexCondition:
    active: true
    allowedConditions: 4
  ComplexInterface:
    active: true
    allowedDefinitions: 10
    includeStaticDeclarations: false
    includePrivateDeclarations: false
    ignoreOverloaded: true
  CyclomaticComplexMethod:
    active: true
    allowedComplexity: 15
    ignoreSingleWhenExpression: false
    ignoreSimpleWhenEntries: true
    ignoreNestingFunctions: false
    nestingFunctions:
      - 'also'
      - 'apply'
      - 'forEach'
      - 'isNotNull'
      - 'ifNull'
      - 'let'
      - 'run'
      - 'use'
      - 'with'
  LabeledExpression:
    active: false
    ignoredLabels: [ ]
  LargeClass:
    active: true
    allowedLines: 600
    # Tests often intentionally include large classes with many test methods. We can disable this check for tests
    excludes: *testFolders
  LongMethod:
    active: true
    allowedLines: 60
    ignoreAnnotated:
      # Sometimes we are forced to have long compose methods, when listing long screens etc. Complexity checks should catch
      # Most egregious
      - Composable
  LongParameterList:
    active: true
    allowedFunctionParameters: 6
    allowedConstructorParameters: 7
    ignoreDefaultParameters: true
    ignoreDataClasses: true
    ignoreAnnotated: [ 'Inject', 'Provides', 'AssistedInject', 'Delete', 'Insert', 'Query', 'RawQuery', 'Update', 'Transaction', 'Composable' ]
  MethodOverloading:
    active: false
    allowedOverloads: 6
  NamedArguments:
    active: false
    allowedArguments: 3
    ignoreArgumentsMatchingNames: false
  NestedBlockDepth:
    active: false
    allowedDepth: 4
    ignoreAnnotated: [ 'Composable' ]
  NestedScopeFunctions:
    active: true
    allowedDepth: 2
    functions:
      - 'kotlin.apply'
      - 'kotlin.run'
      - 'kotlin.with'
      - 'kotlin.let'
      - 'kotlin.also'
  ReplaceSafeCallChainWithRun:
    active: false
  StringLiteralDuplication:
    active: false
    excludes: *testFolders
    allowedDuplications: 3
    ignoreAnnotation: true
    allowedWithLengthLessThan: true
    ignoreStringsRegex: '$^'
  TooManyFunctions:
    active: true
    excludes: *testFolders
    allowedFunctionsPerFile: 15
    allowedFunctionsPerClass: 15
    allowedFunctionsPerInterface: 15
    allowedFunctionsPerObject: 15
    allowedFunctionsPerEnum: 15
    ignoreDeprecated: true # We cannot remove those for backwards compatibility, so they must stay and be ignored
    ignorePrivate: false
    ignoreOverridden: true # We are forced to override those

